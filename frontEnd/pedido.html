<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="css/pedido.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="texto">
    <center>
    <h1>Área do Pedido</h1>
    </center>
    </div>
    <!-- inicio formulário -->


    <div class="container col-6"> 
       
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label" style="color: aliceblue;">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: aliceblue;">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: aliceblue;">Endereço</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: aliceblue;">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: aliceblue;">Quantidade</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" style="color: aliceblue;">Número do Pedido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword3">
                </div>

            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0" style="color: aliceblue;">Residência</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Casa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Apartamento
                        </label>
                    </div>

                    </label>
                </div>
    </div>
    </fieldset>
    <center>
    
    </center>
    </form>

    </div> 

    <!-- fim do formulario -->
 




    <!-- ***********************************************Modal de confirmacao************************ -->
    <!-- Button trigger modal -->
<center> 

<button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal "  >
    Pedir
  </button>
</center>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Concluir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você comprou o nosso Hamburguer, clique em confirmar para concluir a compra !
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
 
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
